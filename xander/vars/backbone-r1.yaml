hostname: backbone-r1
protocols: 
  bgp:
    asn: 65100
    groups:
      IBGP-RR-PEERS:
        type: internal
        description: 'Test-Peers'
        local-address: 172.17.1.0
        hold-time: 30
        import: GLOBAL-BGP
        export: GLOBAL-BGP
        cluster: 60.60.1.1
        family:
          inet: unicast
          inet-vpn: unicast
        neighbors:
          172.17.1.1:
            description: 'backbone-r2'
            authentication-key: KEY-R2
          172.17.1.2:
            description: 'backbone-r3'
            authentication-key: KEY-R3
  ospf:
    import: OSPF-IN
    export: OSPF-OUT
    areas:
      0:
        interfaces:
          lo0.0:
            passive: True
            metric: 1
          xe-0/0/0.0:
            interface-type: p2p
            metric: 100
            authentication-key: KEY-1
          et-0/0/0.0:
            interface-type: p2p
            metric: 100
            authentication-key: KEY-2
        maximum-lsa: 10000
  mpls:
    interfaces: ['lo0.0', 'xe-0/0/0.0', 'et-0/0/0.0']
  ldp:
    interfaces: ['lo0.0', 'xe-0/0/0.0', 'et-0/0/0.0']
vrfs:
  TEST-VRF:
    type: vrf
    interfaces: ['et-0/0/2.0', 'et-0/0/3.0']
    route_distinguisher: 65100:1000
    import: VRF-IMPORT
    export: VRF-EXPORT
    routing_options: 
      static:
        route: 0.0.0.0/0
        options: ['discard', 'no-install']
    aggregate: 192.168.0.0/20
    router-id: 192.168.0.0
    bgp:
      groups:
        FW:
          type: external
          description: 'Test-Peers'
          peer-as: 64900
          local-address: 192.168.0.46
          hold-time: 30
          import: BGP-IN
          export: BGP-OUT
          hold-time: 30
          neighbors:
            172.17.1.1:
              description: 'backbone-r2'
              authentication-key: KEY-R2
            172.17.1.2:
              description: 'backbone-r3'
              authentication-key: KEY-R3
    ospf:
      import: OSPF-IN
      export: OSPF-OUT
      areas:
        0:
          interfaces:
            lo0.0:
              passive: True
              metric: 1
            xe-0/0/0.0:
              interface-type: p2p
              metric: 100
              authentication-key: KEY-1
            et-0/0/0.0:
              interface-type: p2p
              metric: 100
              authentication-key: KEY-2
          maximum-lsa: 10000
interfaces: 
  lo0.0:
    description: loopback
    family: inet
    ip_address: 8.8.8.8/32
  lo0.10:
    description: loopback
    family: inet
    ip_address: 9.9.9.9/32
  xe-0/0/0.0:
    description: test1
    family: inet
    ip_address: 192.168.1.1/31
    mtu: 9192
  et-0/0/0.0:
    description: test2
    family: inet
    ip_address: 192.168.2.1/31
macsec:
  keychains:
    TEST-KEYCHAIN:
      key 1:
        secret: BLAH
        key-name: INITIAL-KEY
        start-time: "2022-01-01.00:00:00 +0000"
      key 2:
        secret: BLAHBLAH
        key-name: INITIAL-KEY-2
        start-time: "2022-02-02.00:00:00 +0000"
  connectivity_associations:
    TEST-WAN:
      security-mode: static-cak
      cipher-suite: gcm-aes-xpn-256
      pre-shared-key-chain: TEST-KEYCHAIN
      transmit-interval: 6000
      interfaces: ['et-0/0/0', 'et-0/0/1']
policies:
  TEST-POLICY1:
    ALLOW-L3-VPN: 
      from: ['family inet-vpn', 'protocol bgp']
      then: ['accept']
    DENY-ALL: 
      then: ['reject']