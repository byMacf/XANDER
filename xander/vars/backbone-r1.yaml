system:
  hostname: backbone-r1
  ntp_servers: ['x.x.x.x/32', 'x.x.x.x/32']
  domain_name: test.com
  time_zone: UTC
  authentication_order: tacplus local
  root_authentication_password: TEST-PASSWORD
  tacacs_servers:
    10.10.10.10:
      secret: TEST-SECRET
      options: ['timeout 2', 'single-connection']
    11.11.11.11:
      secret: TEST-SECRET
      options: ['timeout 2', 'single-connection']
  login:
    message: LOGIN MESSAGE
    classes:
      admin-access:
        options: ['idle-timeout 10', 'permissions all']
    users:
      neteng:
        options: ['class super-user', 'authentication plain-text-password TEST-PASSWORD']
  services:
    ssh:
      options: ['root-login deny', 'protocol-version v2', 'connection-limit 40', 'rate-limit 40']
    netconf:
      ssh: 
        options: ['connection-limit 20', 'rate-limit 40']
  snmp:
    source_address: 8.8.8.8/32
    v3:
      users:
        snmp-user:
          authkey: TEST-KEY
          privkey: TEST-KEY
          group: view-all
protocols: 
  bgp:
    asn: 65100
    groups:
      IBGP-RR-PEERS:
        type: internal
        description: 'Test-Peers'
        local-address: 172.17.1.0
        hold-time: 30
        import: GLOBAL-BGP
        export: GLOBAL-BGP
        cluster: 60.60.1.1
        family:
          inet: unicast
          inet-vpn: unicast
        neighbors:
          172.17.1.1:
            description: 'backbone-r2'
            authentication-key: KEY-R2
          172.17.1.2:
            description: 'backbone-r3'
            authentication-key: KEY-R3
  ospf:
    maximum-lsa: 10000
    import: OSPF-IN
    export: OSPF-OUT
    areas:
      0:
        interfaces:
          lo0.0:
            passive: True
            metric: 1
          xe-0/0/0.0:
            interface-type: p2p
            metric: 100
            authentication-key: KEY-1
          et-0/0/0.0:
            interface-type: p2p
            metric: 100
            authentication-key: KEY-2
  mpls:
    interfaces: ['lo0.0', 'xe-0/0/0.0', 'et-0/0/0.0']
  ldp:
    interfaces: ['lo0.0', 'xe-0/0/0.0', 'et-0/0/0.0']
vrfs:
  TEST-VRF:
    type: vrf
    interfaces: ['et-0/0/2.0', 'et-0/0/3.0']
    route_distinguisher: 65100:1000
    import: VRF-IMPORT
    export: VRF-EXPORT
    routing_options: 
      static:
        route: 0.0.0.0/0
        options: ['discard', 'no-install']
    aggregate: 192.168.0.0/20
    router-id: 192.168.0.0
    bgp:
      groups:
        FW:
          type: external
          description: 'Test-Peers'
          peer-as: 64900
          local-address: 192.168.0.46
          hold-time: 30
          import: BGP-IN
          export: BGP-OUT
          hold-time: 30
          neighbors:
            172.17.1.1:
              description: 'backbone-r2'
              authentication-key: KEY-R2
            172.17.1.2:
              description: 'backbone-r3'
              authentication-key: KEY-R3
    ospf:
      import: OSPF-IN
      export: OSPF-OUT
      areas:
        0:
          interfaces:
            lo0.0:
              passive: True
              metric: 1
            xe-0/0/0.0:
              interface-type: p2p
              metric: 100
              authentication-key: KEY-1
            et-0/0/0.0:
              interface-type: p2p
              metric: 100
              authentication-key: KEY-2
          maximum-lsa: 10000
routing_options: 
  static:
    0.0.0.0/0:
      options: ['discard', 'no-install']
    192.168.1.30/30:
      options: ['next-hop', et-0/0/48]
interfaces: 
  gr-0/0/0.112:
    description: GRE Test
    source: 1.1.1.1
    destination: 2.2.2.2
  lo0.0:
    description: loopback
    family: inet
    ip_address: 8.8.8.8/32
  lo0.10:
    description: loopback
    family: inet
    ip_address: 9.9.9.9/32
  xe-0/0/0.0:
    description: test1
    family: inet
    ip_address: 192.168.1.1/31
    mtu: 9192
  et-0/0/0.0:
    description: test2
    family: inet
    ip_address: 192.168.2.1/31
  et-0/0/50.0:
    lacp: ae1
  et-0/0/51.0:
    lacp: ae1
  ae1.0:
    description: Crosslink
    family: inet
    ip_address: x.x.x.x/31
    options: ['periodic fast', 'active']
security:
  keychains:
    TEST-KEYCHAIN:
      key 1:
        secret: BLAH
        key-name: INITIAL-KEY
        start-time: "2022-01-01.00:00:00 +0000"
      key 2:
        secret: BLAHBLAH
        key-name: INITIAL-KEY-2
        start-time: "2022-02-02.00:00:00 +0000"
  connectivity_associations:
    TEST-WAN:
      security-mode: static-cak
      cipher-suite: gcm-aes-xpn-256
      pre-shared-key-chain: TEST-KEYCHAIN
      transmit-interval: 6000
      interfaces: ['et-0/0/0', 'et-0/0/1']
policies:
  TEST-POLICY1:
    ALLOW-L3-VPN: 
      from: ['family inet-vpn', 'protocol bgp']
      then: ['accept']
    DENY-ALL: 
      then: ['reject']
  communities:
    COMM-1: 64901:500
    COMM-2: 64901:250